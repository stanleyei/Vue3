<body>
    <div id="app">
        {{ text }}
        {{ name }}
        {{ num }}
        <input type="number" v-model="num">
        <!-- 指令 (v-) -->

        <hr>
        {{ person.name }}
        <img :src="person.image" :alt="person.name">
        <i class="fas fa-male fa-9x" v-if="person.gender === 'male'"></i>
        <i class="fas fa-female fa-9x" v-else></i>
        <hr>

        <ul>
            <li v-for="item in people">
                {{ item.name }}
                <img :src="item.image" alt="">
                <i class="fas fa-male fa-9x" v-if="item.gender === 'male'"></i>
                <i class="fas fa-female fa-9x" v-else></i>
                <hr>
                {{ item.cash }}
                <button type="button" @click="item.cash++">增加</button>
                <hr>
            </li>
        </ul>
    </div>
