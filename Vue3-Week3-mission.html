<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .completed {
            text-decoration: line-through;
            color: grey;
        }

        i {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="app" class="container my-3">
            <div class="input-group mb-3">
                <span class="input-group-text">待辦事項</span>
                <input type="text" class="form-control" placeholder="準備要做的任務" id="newTodo" v-model="newTodo"
                    @keyup.enter="addTask">
                <button class="btn btn-primary" type="button" id="addTodo" @click="addTask">新增</button>
            </div>
            <div class="card text-center">
                <ul class="list-group list-group-flush text-left" id="todoList">
                    <li class="list-group-item" v-for="(list, key) in filterTask" :key="key">
                        <div class="d-flex">
                            <div class="form-check">
                                <div>
                                    <input :id="`list-${list.id}`" type="checkbox" class="form-check-input"
                                        @change="checkTask(list)" v-if="list.checked === false">
                                    <input :id="`list-${list.id}`" type="checkbox" class="form-check-input"
                                        @change="checkTask(list)" v-else checked>
                                    <label :for="`list-${list.id}`" :class="list.class">{{ list.content }}</label>
                                </div>
                            </div>
                            <i class="bi bi-pencil-square ms-auto text-secondary fs-5 lh-1" @click="editTask(list)"
                                title="編輯此任務"></i>
                            <button type="button" class="btn-close ms-2 remove" @click="removeTask(list)" title="刪除此任務">
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex">
                            <div class="form-check d-flex ps-1">
                                <label for="edit"
                                    class="d-flex align-items-center input-group-text rounded-0 rounded-start">編輯任務</label>
                                <input id="edit" class="form-control rounded-0 rounded-end" type="text" placeholder="編輯"
                                    v-model="editTodo.content">
                            </div>
                            <i class="bi bi-pencil-fill text-primary lh-auto ms-3 fs-5" title="確認編輯"
                                @click="doneEditTask"></i>
                        </div>
                    </li>
                </ul>
                <div class="card-footer d-flex justify-content-between">
                    <span>有 <span id="taskCount"> {{ todoList.length }}</span> 筆任務</span>
                    <div class="fw-bold">
                        <a href="#" class="me-3" @click="filterCheck = [true, false]">全部</a>
                        <a href="#" class="me-3" @click="filterCheck = [false]">未完成</a>
                        <a href="#" class="me-3" @click="filterCheck = [true]">已完成</a>
                        <a href="#" @click="clearAllTask">清除所有任務</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.0-beta.2/vue.esm-browser.min.js';
        const app = createApp({
            data() {
                return {
                    newTodo: '',
                    todoList: JSON.parse(localStorage.getItem("history")) || [],
                    editTodo: {},
                    filterCheck: [true, false],
                };
            },
            methods: {
                addTask(item) {
                    this.todoList.push({
                        id: this.todoList.length + 1,
                        content: this.newTodo,
                        checked: false,
                        class: '',
                    });
                    this.newTodo = '';
                    localStorage.setItem('history', JSON.stringify(this.todoList));
                },

                removeTask(item) {
                    const index = this.todoList.findIndex(obj => obj.id === item.id);
                    this.todoList.splice(index, 1);
                    localStorage.setItem('history', JSON.stringify(this.todoList));
                },

                checkTask(item) {
                    const index = this.todoList.findIndex(obj => obj.id === item.id);
                    item.checked = !item.checked;
                    item.checked ? item.class = 'completed' : item.class = '';
                },

                editTask(item) {
                    this.editTodo = { ...item };
                },

                doneEditTask() {
                    const index = this.todoList.findIndex(obj => obj.id === this.editTodo.id);
                    this.todoList[index] = this.editTodo;
                    this.editTodo = {};
                },

                clearAllTask() {
                    this.todoList = [];
                    localStorage.clear();
                },
            },
            computed: {
                filterTask() {
                    const filterList = this.todoList.filter(list => this.filterCheck.indexOf(list.checked) >= 0);
                    return filterList;
                },
            },
            mounted() {

            }
        });

        app.mount('#app');
    </script>
</body>

</html>
